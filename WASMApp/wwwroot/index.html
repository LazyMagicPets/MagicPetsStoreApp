<!DOCTYPE html>
<!-- We have modified the standard Blazor WASM Index.hmtl file to rely on assets
    in the BlazorUI razor library project where the App UI lives. The intent is to
    have the skinniest WASMApp possible so all App level UI code lives in the
    BlazorUI library. -->
<html lang="en">

<head>
    <!-- We use no-cache because we implement our own caching strategy for all assets. -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <base href="" />
    <link href="./WASMApp.styles.css" rel="stylesheet" />
    <link href="_content/BlazorUI/manifest.json" rel="manifest" />

    <!-- Do not load application component specific styles inline. Instead put them
        in the indexhead.js script. -->
    <script src="_content/BlazorUI/indexhead.js"></script>
    <link href="_content/BlazorUI/css/app.css" rel="stylesheet" />
</head>

<body>
    <div class="status-bar-safe-area"></div>
    <div id="main">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Do not load application component specific scripts inline. Instead load them
        in the indexbody.js script. -->
    <script src="_content/BlazorUI/indexbody.js"></script>

    <script src="_framework/blazor.webassembly.js"></script>

    <!-- The indexinit.js registers the service worker. We do this to avoid
        cors issues with inline scripts. Note that the service-worker.js is
        different for local dev and published content. See service-worker.js
        and service-worker-published.js. Specifically, MSBuild publish copies
        service-worker-published.js to service-worker.js. -->
    <script type="module" src="indexinit.js"></script>
</body>

</html>
