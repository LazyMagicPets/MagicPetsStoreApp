<!DOCTYPE html>
<!-- We have modified the standard MAUI Hybrid Index.hmtl file to rely on assets
    in the BlazorUI razor library project where the App UI lives. The intent is to 
    have the skinniest MAUIApp possible so all App level UI code lives in the 
    BlazorUI library. -->
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <base href="/" />
    <link rel="stylesheet" href="MAUIApp.styles.css" />
    <link href="_content/BlazorUI/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="_content/BlazorUI/css/app.css" rel="stylesheet" />
    <!-- Do not load application component speicific styles inline. Instead put them
    in the indexhead.js script. -->
    <script src="_content/BlazorUI/indexhead.js"></script>
</head>

<body>

    <div class="status-bar-safe-area"></div>
    <div id="main"></div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script>
        window.myAppConfig = {
            apiUrl: "https://api.example.com",
            version: "1.0.0"
        };
        window.isLoaded = false;

        window.addEventListener('load', function () {
            window.isLoaded = true;
        });

        window.checkIfLoaded = function () {
            return window.isLoaded;
        };

    </script>

    <!-- Do not load application component specific scripts inline. Instead load them
    in the indexbody.js script. -->
    <script src="_content/BlazorUI/indexbody.js"></script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script type="module" src="indexinit.js"></script>

</body>

</html>
